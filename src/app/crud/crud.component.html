<div class="container my-5">
  <button (click)="openModal()" class="btn btn-primary">Add Item</button>
</div>

<div class="container">
  <table class="table m-5">
    <thead>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">NAME</th>
        <th scope="col">FAVORITE</th>
        <th scope="col">RATING</th>
        <th scope="col">COOK TIME</th>
        <th scope="col">PRICE</th>
        <th scope="col">ORIGINS</th>
        <th scope="col">TAGS</th>
        <th scope="col">OPERATIONS</th>
       </thead>
    <tbody>
    
      <tr *ngFor="let food of foodlist">
        <td scope="row">{{ food.id }}</td>
        <td><img width="50px" src="{{ food.imageUrl }}" alt="" /></td>
        <td>{{ food.name }}</td>
        <td>{{ food.favorite ? "✔️" : "❌" }}</td>
        <td>{{ food.stars }}</td>
        <td>{{ food.cookTime }} Min</td>
        <td>{{ food.price | currency }}</td>
        <td>{{ food.origins }}</td>
        <td>{{ food.tags }}</td>
        <td>
          <button (click)="edit(food)" class="btn btn-success m-2">Edit</button>
          <a class="btn btn-danger m-2" data-bs-toggle="modal" (click)="delete(food.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
